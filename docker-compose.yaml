jenkins-master:
 build: jenkins-master
 volumes:
  - /usr/bin/docker:/usr/bin/docker
  - /var/run/docker.sock:/var/run/docker.sock
  - jenkins_log:/var/log/jenkins
  - jenkins_home:/var/jenkins_home
 ports:
  - "50000:50000"
jenkins-nginx:
 build: jenkins-nginx
 ports:
  - "80:80"
 links:
  - jenkins-master
